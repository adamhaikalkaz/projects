    <section class="registration-body">
        <div class="registration">
            <div class="title">Registration</div>
            <form name="myForm" action="#" onsubmit="return validateForm()">
                <div class="user-details">
                    <div class="input-box">
                        <span class="details">Full Name</span>
                        <input type="text" name="fullname" placeholder="Enter your full name">
                    </div>
                    <div class="input-box">
                        <span class="details">Date of Birth</span>
                        <input type="date" name="dob" placeholder="Enter your DOB">
                    </div>
                    <div class="input-box">
                        <span class="details">Username</span>
                        <input type="text" name="username" placeholder="Enter your username" >
                    </div>
                    <div class="input-box">
                        <span class="details">Password</span>
                        <input type="password" name="password" id="password" placeholder="Enter your password" >
                    </div>
                    <div class="input-box">
                        <span class="details">Email</span>
                        <input type="text" name="email"  placeholder="Enter your email" >
                    </div>
                    <div class="input-box">
                        <span class="details">Confirm Password</span>
                        <input type="password" name="confirmpassword" id="confirmpassword" placeholder="Confirm your password" >
                    </div>
                    <div class="input-box">
                        <span class="details">Phone number</span>
                        <input type="text" name="phonenumber" placeholder="Enter your phone number" >
                    </div>
                </div>
                <div class="gender-details">
                    <span class="gender-title">Gender</span>
                    <div class="category">
                        <span class="gender">Male</span>
                        <input type="radio" name="gender">
                        <span class="gender">Female</span>
                        <input type="radio" name="gender">
                        <span class="gender">Prefer not to say</span>
                        <input type="radio" name="gender">
                    </div>
                    <div class="checkbox">
                        <input type="checkbox" name="terms-and-conditions" required>
                        <label for="">I accept the terms and conditions</label>
                    </div>
                </div>
                <div class="button">
                    <input type="submit" onclick="matchPassword()" value="Register">
                </div>
            </form>
        </div>
    </section>
